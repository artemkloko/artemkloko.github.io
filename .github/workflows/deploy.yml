name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROFILE_TOKEN: ${{ secrets.PROFILE_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Puppeteer Browsers
        run: pnpm exec puppeteer browsers install chrome

      - name: Build
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Update Profile README
        if: env.PROFILE_TOKEN != ''
        run: |
          git config --global user.email "artemkloko@gmail.com"
          git config --global user.name "Artem Titkov"
          git clone https://x-access-token:${{ env.PROFILE_TOKEN }}@github.com/artemkloko/artemkloko.git profile-repo
          cp dist/llms.txt profile-repo/README.md
          cd profile-repo
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update profile README from artemkloko.github.io"
            git push origin main
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
